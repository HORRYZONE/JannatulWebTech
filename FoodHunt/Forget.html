    <h1>New password</h1>
      <form method="post">

      <div class="container">
      <label for="email"><b>Email Address</b></label><br>
      <input type="text" placeholder="Enter Email Address" name="email" required><br>

      <label for="pass"><b>New Password</b></label><br>
      <input type="password" placeholder="Enter New Password" name="pass" required><br>

      <button type="button" name="button" onclick="displayText();">Enter</button><br>
      </form>

      <div id="result">

      </div>
      <script type="text/javascript">
      function displayText(){
        document.getElementById('result').textContent = "We will send verification in your email"
      }

      </script>
